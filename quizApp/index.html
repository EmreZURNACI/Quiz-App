<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/quizApp/quiz.css">
</head>

<body>
    <div class="container">
        <button class="btn">Start The Quiz</button>
        <div class="quiz-app destroy">
            <div class="card-header">
                <h2 class="title">Quiz App</h2>
            </div>
            <div class="card-body">
                <div class="alignment">
                <div class="question-text"></div>
                <span class="timer"></span>
                </div>
                <div class="options">
                </div>
            </div>
            <div class="card-footer">
                <button class="btn-footer">Next Question</button>
            </div>
        </div>
    </div>
    <script src="/quizApp/quiz.js"></script>
</body>

</html>
